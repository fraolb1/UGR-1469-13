    <section>
      <div class="container">
        <div class="m-5">
          <h1>Fill the following form</h1>
          <form class="was-validated">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
              <label for="NumberOfPeople" class="form-label"
                >Number Of People</label
              >
              <input
                type="number"
                class="form-control"
                id="NumberOfPeople"
                required
              />
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="mb-3">
              <label for="placesToVisit" class="form-label"
                >places To Visit</label
              >
              <input
                type="text"
                class="form-control"
                id="NumberOfPeople"
                required
              />
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="mb-3">
              <label for="Duration" class="form-label">Duration</label>
              <input
                type="number"
                class="form-control"
                id="Duration"
                required
              />
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
