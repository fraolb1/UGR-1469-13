    <main>
        <div class="container">
            <h1>Fill the following form</h1>
            <form name="myForm" action="">
                <div class="label">
                    <label for="PlaceToVisit">Place to Visit</label>
                    <input name="Name" title="fill the place you want to visit here" type="text" id="PlaceToVisit">
                </div>
                <div class="label">
                    <label for="NumberOfPeople">Number of People</label>
                    <input name="Number" title="fill how many people are gonna be there here" type="text" id="NumberOfPeople">
                </div>
                <div class="label">
                    <label for="DurationOfVisit">Duration</label>
                    <input name="Duration"  title="fill for how long are you gonna visit" type="text" id="DurationOfVisit" placeholder="ex: 15-1-2023 to 1-2-2023">
                </div>
                <div class="label">
                    <label for="Email">Email Address</label>
                    <input name="Email" title="fill your email address here" type="text" id="Email">
                </div>
                <button class="submite-btn" title="submite">Submite</button>
            </form>
            
        </div>
